<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Kartvizit - Alp Eren Eser</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/aframe-mindar-image.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="vincc" src="crane.glb"></a-asset-item>
        <a-asset-item id="konii" src="cone.glb.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Vinç sağ üstte, kolu kartvizite eğilmiş -->
        <a-gltf-model 
          src="#vincc" 
          position="0.6 0.5 0.1" 
          scale="0.003 0.003 0.003" 
          rotation="0 0 -45">
        </a-gltf-model>

        <!-- Dubalar: sola dizilmiş 3 tane -->
        <a-gltf-model 
          src="#konii" 
          position="-0.5 -0.4 0.05" 
          scale="0.015 0.015 0.015">
        </a-gltf-model>

        <a-gltf-model 
          src="#konii" 
          position="-0.4 -0.4 0.05" 
          scale="0.015 0.015 0.015">
        </a-gltf-model>

        <a-gltf-model 
          src="#konii" 
          position="-0.3 -0.4 0.05" 
          scale="0.015 0.015 0.015">
        </a-gltf-model>

        <!-- Buton gibi davranan yazı -->
        <a-text 
          value="Web Sitesi" 
          position="0 -0.8 0.1" 
          scale="0.4 0.4 0.4" 
          color="black"
          align="center"
          onclick="window.open('https://eren.com', '_blank')">
        </a-text>

      </a-entity>
    </a-scene>
  </body>
</html>
