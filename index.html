<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Kartvizit - Stabil ve Sabit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #start-ar {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        padding: 16px 28px;
        font-size: 18px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="start-ar">AR’yi Başlat</button>

    <a-scene id="ar-scene"
             mindar-image="imageTargetSrc: targets.mind; autoStart: false; filterMinCF: 0.1; filterBeta: 0.01; missTolerance: 5;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true"
             embedded>

      <a-assets>
        <a-asset-item id="vincc" src="crane.glb"></a-asset-item>
        <a-asset-item id="konii" src="cone.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Vinç modeli kartvizit merkezinde -->
        <a-gltf-model 
          src="#vincc" 
          position="0 0 0.01" 
          scale="0.0018 0.0018 0.0018"
          rotation="0 0 0">
        </a-gltf-model>

        <!-- Dubalar: sola dizilmiş, sabit -->
        <a-gltf-model 
          src="#konii" 
          position="-0.5 -0.1 0.01" 
          scale="0.01 0.01 0.01">
        </a-gltf-model>

        <a-gltf-model 
          src="#konii" 
          position="-0.4 -0.1 0.01" 
          scale="0.01 0.01 0.01">
        </a-gltf-model>

        <a-gltf-model 
          src="#konii" 
          position="-0.3 -0.1 0.01" 
          scale="0.01 0.01 0.01">
        </a-gltf-model>

        <!-- Web Sitesi yazısı -->
        <a-text 
          value="Web Sitesi" 
          position="0 -0.7 0.05" 
          scale="0.4 0.4 0.4" 
          color="black"
          align="center"
          onclick="window.open('https://eren.com', '_blank')">
        </a-text>

      </a-entity>
    </a-scene>

    <script>
      document.getElementById("start-ar").addEventListener("click", () => {
        const scene = document.querySelector("#ar-scene");
        scene.systems["mindar-image-system"].start();
        document.getElementById("start-ar").style.display = "none";
      });
    </script>
  </body>
</html>
